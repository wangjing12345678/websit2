<script>

    /**
     * 客户端检测
     */
    var BrowserInfo = function() {
        var json = {
            userAgent : navigator.userAgent.toLowerCase(),
            isAndroid : Boolean(navigator.userAgent.match(/android/ig)),
            isIphone : Boolean(navigator.userAgent.match(/iphone|ipod|iPad/ig)),
            isIpad : Boolean(navigator.userAgent.match(/ipad/ig)),
            isWeixin : Boolean(navigator.userAgent.match(/MicroMessenger/ig)),
            isSafari : (Boolean(navigator.userAgent.match(/iphone|ipod/ig)) || Boolean(navigator.userAgent.match(/ipad/ig))) && Boolean(navigator.userAgent.match(/Safari/)),
        }
        return json;
    }
    var browser = BrowserInfo();
    $(function (){

        if(browser.isIphone){
            console.log("iphone");
           var iPhoneUrl = location.href;
           var data = iPhoneUrl.split("?");
           console.log("egoshe://to?"+data[1]);
           window.location.href="egoshe://to?"+data[1];

        }
        if(browser.isAndroid){
            console.log("android");
            var androidUrl = location.href;
            var data2 = androidUrl.split("?");
            // console.log("egoshe://to?"+data2[1]);
            window.location.href="egoshe://to/shareOpen?"+data2[1];

        }
    });

    $(".button").on('click',function () {
        if(browser.isIphone) {
            window.location.href = "https://itunes.apple.com/cn/app/id1456738469?mt=8"
        }
        if(browser.isAndroid) {

        }
    })



</script>
